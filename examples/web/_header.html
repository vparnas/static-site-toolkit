<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!-- #FEED_RSS -->
        <link href="$FEED_RSS" type="application/rss+xml" rel="alternate" title="$SITETITLE RSS Feed" />
        <!-- /#FEED_RSS -->
        <!-- #FEED_ATOM -->
        <link href="$FEED_ATOM" type="application/atom+xml" rel="alternate" title="$SITETITLE ATOM Feed" />
        <!-- /#FEED_ATOM -->
        <!-- #CANONICAL -->
        <link rel="canonical" href="$CANONICAL" />
        <!-- /#CANONICAL -->
        <title>$PAGETITLE</title>
        <!-- #FAV_ICON -->
        <link rel="icon" href="$FAV_ICON" type="image/x-icon">
        <!-- /#FAV_ICON -->
        <!-- #MATHJAX -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>
        <script type="text/javascript">
            init_mathjax = function() {
                if (window.MathJax) {
                    // MathJax loaded
                    MathJax.Hub.Config({
                        tex2jax: {
                            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                            displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
                        },
                        displayAlign: 'center', // Change this to 'center' to center equations.
                        "HTML-CSS": {
                            styles: {'.MathJax_Display': {"margin": 0}}
                        }
                    });
                    MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
                }
            }
            init_mathjax();
        </script>
        <!-- /#MATHJAX -->
    </head>
    <body>
        <!-- #DATE -->
        <time class="published" datetime="$DATET00:00:00+02:00">
            $DATE
        </time>
        <!-- /#DATE -->
